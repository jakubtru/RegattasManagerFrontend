<div class="card-container">
  <div class="card-box">
    <form #addForm="ngForm" (ngSubmit)="onLogin(addForm)">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Enter your email" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Enter your password" class="form-control">
      </div>
      <button class="basic-button" type="submit">Login</button>
    </form>

    <p class="register-link">Don't have an account? <a href="/register">Register here</a></p>
  </div>
</div>
